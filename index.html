<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body class="Body">
    <div class="container">
      <div class="calculator">
        <input class="display" id="display" type="search" placeholder="0" />
        <div class="row">
          <div class="col-8">
            <div class="button-numbers">
              <div class="cal-numbers">
                <span>
                  <button class="number" onclick="calculate(1)">1</button>
                  <button class="number" onclick="calculate(2)">2</button>
                  <button class="number" onclick="calculate(3)">3</button>
                </span>
                <span>
                  <button class="number" onclick="calculate(4)">4</button>
                  <button class="number" onclick="calculate(5)">5</button>
                  <button class="number" onclick="calculate(6)">6</button>
                </span>
                <span>
                  <span>
                    <button class="number" onclick="calculate(7)">7</button>
                    <button class="number" onclick="calculate(8)">8</button>
                    <button class="number" onclick="calculate(9)">9</button>
                  </span>
                  <span>
                    <button class="bottom-row number" onclick="calculate('%')">
                      %
                    </button>
                    <button class="number" onclick="calculate(0)">0</button>
                    <button class="bottom-row number" onclick="calculate('.')">
                      .
                    </button></span
                  >
                </span>
                <div class="row">
                  <div class="col">
                    <button class="clear" onclick="clr()">C</button>
                  </div>
                  <div class="col">
                    <button class="clear" onclick="del">Del</button>
                  </div>
                </div>
                <div class="bottom-buttons"></div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="symbol-col">
              <div>
                <button class="number" onclick="calculate('-')">-</button>
              </div>
              <div>
                <button class="number" onclick="calculate('/')">/</button>
              </div>
              <div>
                <button class="number" onclick="calculate('*')">x</button>
              </div>
              <div>
                <button class="number" onclick="calculate('+')">+</button>
              </div>
              <div><button class="number" onclick="equal('=')">=</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
